  <h1>bronze</h1>
  <p>아이언보다야 좀 낫겠지만 아직도 매우 빈약한 실력을 가진 구간.
    <br>이 구간에는 빡겜 유저들도 종종 보이지만 대체로 아이언과 크게 달를 것이 없다.이 구간 유저들의 가장 큰 특징은 어리바리를 많이 까고 브레이킹을 잘하지 않는다는 것이다.
    <br>바닥을 보고 다니고 몸과 다리를 쏘는 경우도 많다.<strong><u>(세계관 최강자들의 싸움)</u></strong>
    <br>마찬가지로 연습해라. 브레이킹을 연습해야 한다. 무엇보다도, 적을 조우했을 시에 절대로 긴장하지 말아라.</p>
