  <h1>diamond</h1>
  <p>다이아부터는 정말 제대로된 게임들이 나온다. 이때부턴 실력적인 팁보다는 멘탈 관리가 가장 큰 도움이 된다.
    <br>슬럼프를 최대한 줄여야 한다. 평소 게임하는 자세를 유지하라.
    <br>뭔가 게임이 잘 안된다면 내가 지금 평소와 무엇을 다르게 하고 있는지 게임 내외적으로 찾아보고, 즉시 개선해보아라. 사소한 것이도 제법 큰 도움으로 작용할 수 있다.</p>
